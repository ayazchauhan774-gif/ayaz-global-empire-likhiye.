<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AC | COMMAND DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Courier New', Courier, monospace; }
        .grid-bg { background-image: linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px); background-size: 30px 30px; }
        .scanline { width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); position: absolute; animation: scan 4s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
    </style>
</head>
<body class="grid-bg min-h-screen p-8">
    <div class="scanline"></div>
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between border-b border-cyan-900 pb-4 mb-8">
            <h1 class="text-2xl font-bold">SYSTEM_OVERRIDE: ACTIVE</h1>
            <div class="text-right">SERVER_TIME: 21:45:02</div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="border border-cyan-500 p-4 bg-black/80">
                <p class="text-xs opacity-50">GLOBAL_MINING</p>
                <p class="text-xl font-bold">$1.4M / HR</p>
            </div>
            <div class="border border-cyan-500 p-4 bg-black/80">
                <p class="text-xs opacity-50">WORKER_CPU</p>
                <p class="text-xl font-bold">98.4%</p>
            </div>
            <div class="border border-cyan-500 p-4 bg-black/80 text-green-400">
                <p class="text-xs opacity-50">ACCOUNT_BALANCE</p>
                <p class="text-xl font-bold">$40,000.00</p>
            </div>
            <div class="border border-cyan-500 p-4 bg-black/80">
                <p class="text-xs opacity-50">S25_DEVICES</p>
                <p class="text-xl font-bold">25 ONLINE</p>
            </div>
        </div>

        <div class="border border-cyan-500 p-8 h-64 bg-black/80 flex items-center justify-center">
            <p class="animate-pulse">>>> ANALYZING GLOBAL MARKET DATA... [OK]</p>
        </div>
        
        <a href="index.html" class="mt-8 inline-block border border-white px-6 py-2 text-white hover:bg-white hover:text-black transition">RETURN TO COMMAND</a>
    </div>
</body>
</html>
